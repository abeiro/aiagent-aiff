<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIM Chatbox</title>
    <link rel="stylesheet" href="chatbox.css">
</head>
<body>
    <div id="chim-chatbox">
        <!-- Tab Bar -->
        <div class="chatbox-tabs">
            <button class="tab-button active" data-tab="chat" onclick="switchTab('chat')">Chat</button>
            <button class="tab-button" data-tab="system" onclick="switchTab('system')">System</button>
            <button class="btn-close" onclick="closeChat()" title="Close">&times;</button>
        </div>
        
        <!-- Chat Messages Area -->
        <div class="chatbox-content">
            <!-- Chat Tab -->
            <div id="tab-chat" class="tab-pane active">
                <div class="messages-container" id="chat-messages">
                </div>
            </div>
            
            <!-- System Tab -->
            <div id="tab-system" class="tab-pane">
                <div class="messages-container" id="system-messages">
                    <div class="message-welcome">
                        <span class="message-system">System logs will appear here.</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="focus-chatbox-modal" class="focus-chatbox-modal hidden" aria-hidden="true">
        <div class="focus-chatbox-backdrop"></div>
        <div class="focus-chatbox-panel" role="dialog" aria-modal="true" aria-label="Focus Chatbox">
            <div class="focus-chatbox-header">
                <span>Focus Chatbox</span>
                <button class="focus-btn focus-btn-close" type="button" title="Close" onclick="closeFocusChatbox()">&times;</button>
            </div>
            <textarea
                id="focus-chatbox-input"
                class="focus-chatbox-input"
                rows="2"
                placeholder="Type your message here. Enter sends, Shift+Enter adds a new line."
                spellcheck="false"></textarea>
            <div class="focus-chatbox-actions">
                <button class="focus-btn focus-btn-primary" type="button" onclick="sendFocusMessage()">Send</button>
                <button class="focus-btn focus-btn-danger" type="button" onclick="clearFocusMessage()">Clear Text</button>
            </div>
        </div>
    </div>
    <script src="chatbox.js"></script>
</body>
</html>
